<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odliczanie do daty</title>
    <link rel="stylesheet" href="css/custom.css" type="text/css">
</head>

<body>
    <table class="countdownCointainer">
        <tr class="info">
            <td colspan="4" class="info">Odliczanie do daty</td>
        </tr>
        <tr class="info">
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
        </tr>
        <tr>
            <td>Dni</td>
            <td>Godziny</td>
            <td>Minuty</td>
            <td>Sekundy</td>
        </tr>
    </table>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
